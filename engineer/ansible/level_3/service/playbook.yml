---
- name: Update web servers
  hosts: all
  become: yes
  become_method: sudo

  tasks:
    - name: Install Apache Webserver
      yum: pkg=httpd state=latest
    - name: Enable Apache on system reboot
      service: name=httpd enabled=yes
      notify: restart apache
  handlers:
    - name: restart apache
      service: name=httpd  state=restarted